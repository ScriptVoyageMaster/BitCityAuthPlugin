name: BitCityAuth
main: city.bit.auth.BitCityAuthPlugin
version: 0.1.0
api-version: '1.21'
author: Bit.City
description: Offline GUI auth with PBKDF2, sessions, soft IP-match
permissions:
  bca.admin:
    description: Admin rights for BitCityAuth
    default: op
commands:
  bcauth:
    description: BitCityAuth admin command
    usage: /bcauth <whois|sessions|reset|block|unblock> <player>
    permission: bca.admin
